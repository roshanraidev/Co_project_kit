<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin Dashboard</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: #f4f6f8;
    color: #333;
  }
  /* Sidebar */
  .sidebar {
    position: fixed;
    left: 0; top: 0;
    width: 260px;
    height: 100vh;
    background: #1f2937;
    color: #fff;
    display: flex;
    flex-direction: column;
    padding: 20px;
  }
  .sidebar h2 {
    margin: 0 0 30px 0;
    font-weight: 600;
    letter-spacing: 2px;
    font-size: 24px;
    text-align: center;
  }
  .sidebar nav a {
    display: block;
    color: #cbd5e1;
    text-decoration: none;
    padding: 15px 20px;
    border-radius: 8px;
    margin-bottom: 8px;
    font-weight: 500;
    transition: background-color 0.3s, color 0.3s;
  }
  .sidebar nav a:hover,
  .sidebar nav a.active {
    background: #3b82f6;
    color: white;
  }

  /* Main Content */
  .main-content {
    margin-left: 260px;
    padding: 30px 40px;
  }
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .header h1 {
    margin: 0;
    font-weight: 700;
  }
  .profile {
    display: flex;
    align-items: center;
    gap: 12px;
  }
  .profile img {
    width: 38px;
    height: 38px;
    border-radius: 50%;
    object-fit: cover;
  }
  .profile-name {
    font-weight: 600;
  }

  /* Cards */
  .cards {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(180px,1fr));
    gap: 20px;
    margin-top: 30px;
  }
  .card {
    background: white;
    border-radius: 12px;
    padding: 25px 20px;
    box-shadow: 0 4px 12px rgb(0 0 0 / 0.08);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: default;
  }
  .card:hover {
    transform: translateY(-6px);
    box-shadow: 0 8px 24px rgb(0 0 0 / 0.12);
  }
  .card h3 {
    margin: 0 0 10px 0;
    font-weight: 600;
    font-size: 18px;
    color: #555;
  }
  .card .number {
    font-size: 32px;
    font-weight: 700;
    color: #1e40af;
  }
  .card .icon {
    float: right;
    font-size: 28px;
    opacity: 0.25;
  }

  /* Table */
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 40px;
  }
  th, td {
    padding: 14px 15px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }
  th {
    background: #f3f4f6;
    font-weight: 600;
    color: #555;
  }
  tr:hover {
    background: #f9fafb;
  }

  /* Chart container */
  #chartContainer {
    margin-top: 40px;
    background: white;
    padding: 20px 30px;
    border-radius: 12px;
    box-shadow: 0 4px 12px rgb(0 0 0 / 0.08);
  }

  /* Responsive */
  @media(max-width: 768px) {
    .main-content {
      margin-left: 0;
      padding: 20px;
    }
    .sidebar {
      position: relative;
      width: 100%;
      height: auto;
      flex-direction: row;
      overflow-x: auto;
      padding: 10px 20px;
    }
    .sidebar h2 {
      flex-shrink: 0;
      margin-right: 20px;
    }
    .sidebar nav a {
      flex-shrink: 0;
      margin-right: 15px;
      margin-bottom: 0;
      padding: 10px 15px;
    }
  }
</style>
</head>
<body>

  <div class="sidebar">
    <h2>Kitchen Admin</h2>
    <nav>
      <a href="page1admin.html" class="active">Add cleaning task</a>
      <a href="page4admin.html">Add daily closing task</a>
      <a href="page5admin.html">Manage suppliers</a>
      <a href="page6admin.html">Weekly checklist</a>
      <a href="admin.html">Manage recipe</a>
    </nav>
  </div>

  <div class="main-content">
    <div class="header">
      <h1>Dashboard</h1>
      <div class="profile">
        <img src="" alt="User Avatar" />
        <div class="profile-name">Admin User</div>
      </div>
    </div>

    <div class="cards">
      <div class="card">
        <h3>Suppliers</h3>
        <div class="number" id="supplierCount">0</div>
        <div class="icon">üì¶</div>
      </div>
      <div class="card">
        <h3>Fridges / Freezers</h3>
        <div class="number" id="unitCount">0</div>
        <div class="icon">‚ùÑÔ∏è</div>
      </div>
      <div class="card">
        <h3>Weekly Audits</h3>
        <div class="number" id="auditCount">0</div>
        <div class="icon">üìã</div>
      </div>
      <div class="card">
        <h3>Recipes</h3>
        <div class="number" id="recipeCount">0</div>
        <div class="icon">üç≤</div>
      </div>
    </div>

    <div id="chartContainer">
      <canvas id="auditChart" height="160"></canvas>
    </div>

    <table>
      <thead>
        <tr>
          <th>Recent Activity</th>
          <th>Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="activityTableBody">
        <!-- dynamically generated -->
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Load data from localStorage or fallback defaults
    const suppliers = JSON.parse(localStorage.getItem('suppliers') || '[]');
    const units = JSON.parse(localStorage.getItem('units') || '[]');
    const audits = JSON.parse(localStorage.getItem('audits') || '[]'); // We will create this key when audit saved
    const recipes = JSON.parse(localStorage.getItem('recipes') || '[]');

    // Update counts
    document.getElementById('supplierCount').textContent = suppliers.length;
    document.getElementById('unitCount').textContent = units.length;
    document.getElementById('recipeCount').textContent = recipes.length;

    // For audits, simulate length if not saved yet
    document.getElementById('auditCount').textContent = audits.length || 0;

    // Activity log example data
    const activityLog = [
      {activity: "Added new supplier: Fresh Farms", date: "2025-05-30", status: "Completed"},
      {activity: "Removed fridge unit: Fridge 3", date: "2025-05-29", status: "Completed"},
      {activity: "Completed weekly audit", date: "2025-05-28", status: "Completed"},
      {activity: "Added recipe: Vegan Lasagna", date: "2025-05-27", status: "Completed"},
    ];

    const tbody = document.getElementById('activityTableBody');
    activityLog.forEach(entry => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${entry.activity}</td>
        <td>${entry.date}</td>
        <td>${entry.status}</td>
      `;
      tbody.appendChild(tr);
    });

    // Chart showing audits completed per week (fake data)
    const ctx = document.getElementById('auditChart').getContext('2d');
    const auditChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4', 'Week 5'],
        datasets: [{
          label: 'Audits Completed',
          data: [3, 5, 2, 7, audits.length || 4],
          fill: true,
          backgroundColor: 'rgba(59,130,246,0.2)',
          borderColor: 'rgba(59,130,246,1)',
          borderWidth: 2,
          tension: 0.3,
          pointRadius: 5,
          pointHoverRadius: 7,
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: true }
        },
        scales: {
          y: {
            beginAtZero: true,
            stepSize: 1,
            max: 10
          }
        }
      }
    });
  </script>
</body>
</html>
